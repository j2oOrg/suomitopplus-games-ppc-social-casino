server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  error_page 404 /404.html;

  location = /social {
    return 301 /social/;
  }

  location ^~ /social/ {
    # Strip the /social prefix so requests map to the site root.
    rewrite ^/social/(.*)$ /$1 break;
  }
}
